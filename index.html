<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¤šè‰ç¨¿å¯«ä½œå¾Œå° (éŸ¿æ‡‰å¼ç‰ˆ)</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            /* é—œéµï¼šè¨­å®šç‚ºè¦–çª—é«˜åº¦ï¼Œä¸¦éš±è—æº¢å‡ºï¼Œè£½é€  App æ„Ÿ */
            height: 100vh; 
            height: -webkit-fill-available; /* è§£æ±º iOS Safari vh å•é¡Œ */
            overflow: hidden; 
            display: flex;
        }

        /* --- å·¦å´å´é‚Šæ¬„ (æ¡Œé¢é è¨­) --- */
        .sidebar {
            width: 280px; /* ç¨å¾®åŠ å¯¬ä¸€é» */
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            flex-shrink: 0; /* é˜²æ­¢è¢«å£“ç¸® */
            transition: transform 0.3s ease-in-out;
            z-index: 100;
        }
        .sidebar-header {
            padding: 20px;
            background-color: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h3 { margin: 0; font-size: 18px; }
        
        /* æ‰‹æ©Ÿç‰ˆé—œé–‰å´é‚Šæ¬„çš„æŒ‰éˆ• (é è¨­éš±è—) */
        .close-sidebar-btn { 
            display: none; 
            background: none; border: none; color: white; font-size: 24px; cursor: pointer;
        }

        .new-post-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
        }
        .new-post-btn:hover { background-color: #2ecc71; }

        .draft-list {
            flex: 1;
            overflow-y: auto; /* å´é‚Šæ¬„å…§éƒ¨æ»¾å‹• */
            list-style: none;
            padding: 0;
            margin: 0;
             -webkit-overflow-scrolling: touch; /* iOS å¹³æ»‘æ»¾å‹• */
        }
        .draft-item {
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
            position: relative;
        }
        .draft-item:hover { background-color: #3e5871; }
        .draft-item.active { background-color: #3498db; }
        .draft-title { font-weight: bold; display: block; margin-bottom: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
        .draft-date { font-size: 12px; color: #bdc3c7; }
        .delete-btn {
            position: absolute;
            right: 10px; top: 50%; transform: translateY(-50%);
            background: #e74c3c; border: none; color: white;
            width: 24px; height: 24px; border-radius: 50%;
            font-size: 16px; line-height: 24px; padding: 0;
            cursor: pointer; display: none;
        }
        .draft-item:hover .delete-btn { display: block; }

        /* --- å³å´ä¸»å…§å®¹å€ --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%; /* ä½”æ»¿é«˜åº¦ */
            overflow-y: auto; /* ä¸»å…§å®¹å…§éƒ¨æ»¾å‹• */
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        /* æ‰‹æ©Ÿç‰ˆæ¼¢å ¡é¸å–®æŒ‰éˆ• (é è¨­éš±è—) */
        .menu-toggle-btn {
            display: none;
            background: transparent;
            border: none;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            color: #2c3e50;
            position: sticky; /* å›ºå®šåœ¨é ‚éƒ¨ */
            top: 0;
            background: #f4f4f9;
            z-index: 10;
            text-align: left;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        .content-padding { padding: 20px 30px; flex: 1;}

        .form-group { margin-bottom: 15px; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        #editor-container {
            /* ä½¿ç”¨ CSS Grid æˆ– Flex ä¾†è®“ç·¨è¼¯å™¨ä½”æ“šå‰©é¤˜ç©ºé–“ï¼Œè€Œä¸æ˜¯å›ºå®š vh */
            flex: 1; 
            min-height: 300px; /* æœ€å°é«˜åº¦ */
            background: white;
            font-size: 16px;
            display: flex; flex-direction: column;
        }
        /* è®“ Quill çš„ç·¨è¼¯å€åŸŸè‡ªå‹•ä¼¸å±• */
        .ql-container { flex: 1; overflow-y: auto; }

        .actions {
            margin-top: 20px;
            margin-bottom: 40px; /* åº•éƒ¨ç•™ç™½ï¼Œé¿å…æ‰‹æ©Ÿä¸Šè¢«ç€è¦½å™¨å·¥å…·åˆ—æ“‹ä½ */
            display: flex; gap: 10px; flex-wrap: wrap;
        }
        button.action-btn {
            padding: 12px 24px; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px; flex: 1 1 auto; /* æ‰‹æ©Ÿä¸ŠæŒ‰éˆ•è‡ªå‹•è®Šå¯¬ */
            text-align: center;
        }
        .btn-primary { background-color: #3498db; color: white; }
        .btn-success { background-color: #f39c12; color: white; }
        .btn-save { background-color: #16a085; color: white; }
        
        #status {
            margin-top: 15px; padding: 15px; border-radius: 4px;
            display: none; text-align: center; font-weight: bold;
        }
        .status-sending { background-color: #fff3cd; color: #856404; display: block !important;}
        .status-success { background-color: #d4edda; color: #155724; display: block !important;}

        .settings-area { margin-bottom: 20px; padding: 10px; background: #eef2f3; border-radius: 4px;}
        .settings-area summary { cursor: pointer; color: #7f8c8d; padding: 5px;}

        /* é®ç½©å±¤ (æ‰‹æ©Ÿç‰ˆå´é‚Šæ¬„æ‰“é–‹æ™‚é¡¯ç¤º) */
        .overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 90;
        }

        /* --- ğŸ“± éŸ¿æ‡‰å¼åª’é«”æŸ¥è©¢ (é‡é»ä¿®æ”¹) --- */
        @media (max-width: 768px) {
            /* 1. é¡¯ç¤ºæ¼¢å ¡é¸å–®æŒ‰éˆ• */
            .menu-toggle-btn { display: block; }
            .close-sidebar-btn { display: block; }

            /* 2. å´é‚Šæ¬„æ”¹ç‚ºæŠ½å±œæ¨¡å¼ (Off-canvas) */
            .sidebar {
                position: fixed; /* å›ºå®šå®šä½ */
                top: 0; left: 0;
                height: 100%; /* ä½”æ»¿å…¨é«˜ */
                width: 85%; /* å¯¬åº¦ç‚ºè¢å¹• 85% */
                max-width: 320px;
                transform: translateX(-100%); /* é è¨­ç§»å‡ºè¢å¹•å¤– */
                box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            }
            /* ç•¶æ·»åŠ æ­¤ class æ™‚æ»‘å…¥ */
            .sidebar.open { transform: translateX(0); }

            /* 3. é¡¯ç¤ºé®ç½©å±¤ */
            .overlay.active { display: block; }

            /* 4. èª¿æ•´ä¸»å…§å®¹å€çš„ padding */
            .content-padding { padding: 15px; }

            /* 5. æ‰‹æ©Ÿä¸Šåˆªé™¤æŒ‰éˆ•ç¸½æ˜¯é¡¯ç¤º (å› ç‚ºæ²’æœ‰ hover) */
            .delete-btn { display: block; position: static; margin-top: 10px; width: 100%; border-radius: 4px;}
        }
    </style>
</head>
<body>

<div class="overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>æˆ‘çš„è‰ç¨¿ç®±</h3>
        <button class="close-sidebar-btn" onclick="closeSidebar()">Ã—</button>
    </div>
    <div style="padding: 0 20px;">
        <button class="new-post-btn" onclick="createNewDraft()">+ æ–°å¢æ–‡ç« </button>
    </div>
    <ul class="draft-list" id="draft-list">
        </ul>
</div>

<div class="main-content">
    <button class="menu-toggle-btn" onclick="openSidebar()">â˜° åˆ‡æ›è‰ç¨¿</button>

    <div class="content-padding">
        <details class="settings-area">
            <summary>âš™ï¸ è¨­å®š Apps Script URL</summary>
            <div class="form-group" style="margin-top: 10px;">
                <input type="text" id="gas-url" placeholder="https://script.google.com/...." onchange="saveConfig()">
            </div>
        </details>

        <div class="form-group">
            <input type="text" id="post-title" placeholder="åœ¨æ­¤è¼¸å…¥æ–‡ç« æ¨™é¡Œ..." style="font-size: 22px; font-weight: bold; border: none; border-bottom: 2px solid #ddd; background: transparent; padding: 10px 0;">
        </div>

        <div class="form-group">
            <input type="text" id="post-tags" placeholder="æ¨™ç±¤ (ä¾‹å¦‚: Tech, Life)" style="font-size: 14px; color: #666;">
        </div>

        <div id="editor-container"></div>

        <div id="status"></div>

        <div class="actions">
            <button class="action-btn btn-save" onclick="saveCurrentDraft(false)">ğŸ’¾ å„²å­˜ (Ctrl+S)</button>
            <button class="action-btn btn-success" onclick="sendToSheet()">ğŸš€ ç™¼ä½ˆ</button>
            </div>

        <textarea id="html-output" style="width:100%; height:100px; margin-top:10px; display:none; background:#333; color:#fff;" readonly></textarea>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    // --- 1. åˆå§‹åŒ– Quill ç·¨è¼¯å™¨ ---
    // ä½¿ç”¨æ›´é©åˆæ‰‹æ©Ÿçš„ Toolbar é…ç½®
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        placeholder: 'é–‹å§‹æ’°å¯«ç²¾å½©å…§å®¹...',
        modules: {
            toolbar: [
                [{ 'header': [2, 3, false] }],
                ['bold', 'italic', 'underline', 'blockquote'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['link', 'image'],
                ['clean']
            ]
        }
    });

    const STORAGE_KEY_DRAFTS = 'writer_drafts_v2';
    const STORAGE_KEY_CONFIG = 'writer_config';
    let currentDraftId = null;

    // --- 2. æ ¸å¿ƒé‚è¼¯ï¼šè¼‰å…¥èˆ‡å„²å­˜ ---

    window.onload = function() {
        // ä¿®æ­£ iOS é«˜åº¦å•é¡Œ
        document.body.style.height = window.innerHeight + 'px';
        window.addEventListener('resize', () => {
             document.body.style.height = window.innerHeight + 'px';
        });

        loadConfig();
        renderDraftList();
        
        const drafts = getDrafts();
        if (drafts.length > 0) {
            loadDraft(drafts[0].id);
        } else {
            createNewDraft();
        }
    };

    // --- å´é‚Šæ¬„é–‹é—œæ§åˆ¶ (æ–°å¢åŠŸèƒ½) ---
    function openSidebar() {
        document.getElementById('sidebar').classList.add('open');
        document.getElementById('sidebar-overlay').classList.add('active');
    }

    function closeSidebar() {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebar-overlay').classList.remove('active');
    }

    // è®€å–æ‰€æœ‰è‰ç¨¿
    function getDrafts() {
        const json = localStorage.getItem(STORAGE_KEY_DRAFTS);
        return json ? JSON.parse(json) : [];
    }

    // æ¸²æŸ“åˆ—è¡¨
    function renderDraftList() {
        const listEl = document.getElementById('draft-list');
        const drafts = getDrafts();
        drafts.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

        listEl.innerHTML = '';
        drafts.forEach(draft => {
            const li = document.createElement('li');
            li.className = `draft-item ${draft.id === currentDraftId ? 'active' : ''}`;
            // é»æ“Šåˆ—è¡¨é …ç›®å¾Œï¼Œåœ¨æ‰‹æ©Ÿç‰ˆè¦è‡ªå‹•é—œé–‰å´é‚Šæ¬„
            li.onclick = () => { 
                loadDraft(draft.id); 
                if (window.innerWidth <= 768) closeSidebar();
            };
            
            const titleText = draft.title || '(ç„¡æ¨™é¡Œ)';
            const dateText = new Date(draft.updatedAt).toLocaleString('zh-TW', { month: 'numeric', day: 'numeric', hour: '2-digit', minute:'2-digit' });

            // æ‰‹æ©Ÿç‰ˆåˆªé™¤æŒ‰éˆ•æ”¹ç‚ºæ–‡å­—ä¸¦æ”¾åœ¨ä¸‹æ–¹
            const isMobile = window.innerWidth <= 768;
            const deleteBtnHtml = isMobile 
                ? `<button class="delete-btn" onclick="deleteDraft(event, '${draft.id}')">åˆªé™¤æ­¤è‰ç¨¿</button>`
                : `<button class="delete-btn" onclick="deleteDraft(event, '${draft.id}')">Ã—</button>`;

            li.innerHTML = `
                <span class="draft-title">${titleText}</span>
                <span class="draft-date">${dateText}</span>
                ${deleteBtnHtml}
            `;
            listEl.appendChild(li);
        });
    }

    // æ–°å¢è‰ç¨¿
    function createNewDraft() {
        currentDraftId = Date.now().toString();
        document.getElementById('post-title').value = '';
        document.getElementById('post-tags').value = '';
        quill.setContents([]);
        saveCurrentDraft(true);
        renderDraftList();
        document.getElementById('post-title').focus();
        if (window.innerWidth <= 768) closeSidebar(); // æ‰‹æ©Ÿç‰ˆæ–°å¢å¾Œé—œé–‰å´é‚Šæ¬„
    }

    // è¼‰å…¥è‰ç¨¿
    function loadDraft(id) {
        const drafts = getDrafts();
        const draft = drafts.find(d => d.id === id);
        if (draft) {
            currentDraftId = id;
            document.getElementById('post-title').value = draft.title || '';
            document.getElementById('post-tags').value = draft.tags || '';
            quill.root.innerHTML = draft.content || '';
            renderDraftList();
        }
    }

    // å„²å­˜è‰ç¨¿
    function saveCurrentDraft(silent = false) {
        if (!currentDraftId) return;
        const title = document.getElementById('post-title').value;
        const tags = document.getElementById('post-tags').value;
        const content = quill.root.innerHTML;
        
        let drafts = getDrafts();
        const index = drafts.findIndex(d => d.id === currentDraftId);
        const draftData = { id: currentDraftId, title, tags, content, updatedAt: new Date().toISOString() };

        if (index > -1) { drafts[index] = draftData; } else { drafts.push(draftData); }
        localStorage.setItem(STORAGE_KEY_DRAFTS, JSON.stringify(drafts));
        renderDraftList();

        if (!silent) {
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerText;
            btn.innerText = 'âœ… å·²å„²å­˜';
            setTimeout(() => btn.innerText = originalText, 1000);
        }
    }

    // åˆªé™¤è‰ç¨¿
    function deleteDraft(event, id) {
        event.stopPropagation();
        if (confirm('ç¢ºå®šè¦åˆªé™¤é€™ç¯‡è‰ç¨¿å—ï¼Ÿ')) {
            let drafts = getDrafts();
            drafts = drafts.filter(d => d.id !== id);
            localStorage.setItem(STORAGE_KEY_DRAFTS, JSON.stringify(drafts));
            if (currentDraftId === id) {
                drafts.length > 0 ? loadDraft(drafts[0].id) : createNewDraft();
            } else {
                renderDraftList();
            }
        }
    }

    // --- 3. è¨­å®šèˆ‡ç™¼é€ ---
    function saveConfig() { localStorage.setItem(STORAGE_KEY_CONFIG, document.getElementById('gas-url').value); }
    function loadConfig() { 
        const url = localStorage.getItem(STORAGE_KEY_CONFIG);
        if (url) document.getElementById('gas-url').value = url;
    }

    document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') { e.preventDefault(); saveCurrentDraft(); }
    });
    quill.on('text-change', () => saveCurrentDraft(true));
    document.getElementById('post-title').addEventListener('input', () => saveCurrentDraft(true));

    function sendToSheet() {
        const url = document.getElementById('gas-url').value;
        const title = document.getElementById('post-title').value;
        const content = quill.root.innerHTML;
        const tags = document.getElementById('post-tags').value;
        const statusDiv = document.getElementById('status');

        if (!url) { alert('è«‹è¨­å®š Apps Script URL'); return; }
        if (!title) { alert('è«‹å¡«å¯«æ¨™é¡Œ'); return; }
        saveCurrentDraft(true); // ç™¼é€å‰å…ˆå­˜æª”

        statusDiv.className = 'status-sending';
        statusDiv.innerText = 'â³ ç™¼é€ä¸­...';

        fetch(url, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, content, tags })
        })
        .then(() => {
            statusDiv.className = 'status-success';
            statusDiv.innerText = 'âœ… å·²ç™¼é€è«‹æ±‚ï¼';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 3000); // 3ç§’å¾Œéš±è—æç¤º
        })
        .catch(error => {
            statusDiv.className = '';
            statusDiv.innerText = 'âŒ ç™¼é€å¤±æ•—';
        });
    }
</script>
</body>
